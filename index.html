<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I2A BBB Planner</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="next-session"></div>
    <table id="timetable">
      <thead>
        <tr>
          <th>Datum</th>
          <th>Form</th>
          <th>Modul</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="timetable-container" style="width: 60%; height: 600px; margin: 0 auto;">
      <div class="day-label" style="grid-column: 1 / 3; grid-row: 1;">Montag</div>
      <div class="day-label" style="grid-column: 3 / 5; grid-row: 1;">Diensttag</div>
      <div class="day-label" style="grid-column: 5 / 7; grid-row: 1;">Mittwoch</div>
      <div class="day-label" style="grid-column: 7 / 9; grid-row: 1;">Donnerstag</div>
      <div class="day-label" style="grid-column: 9 / 11; grid-row: 1;">Freitag</div>
      
      <div class="mon-slot" style="background-color: #cfcfcf; grid-column: 1 / 3; grid-row: 2 / 6;"></div>
      <div class="timetable-slot" style="background-color: #cfcfcf; grid-column: 3 / 5; grid-row: 3 / 6;"></div>
      <div class="wed-slot" style="background-color: #cfcfcf; grid-column: 5 / 7; grid-row: 2 / 6;"></div>
      <div class="timetable-slot" style="background-color: #cfcfcf; grid-column: 7 / 9; grid-row: 2 / 6;"></div>
      <div class="timetable-slot" style="background-color: #cfcfcf; grid-column: 9 / 11; grid-row: 2 / 6;"></div>
      <div class="timetable-slot" style="background-color: #cfcfcf; grid-column: 1 / 3;grid-row: 6 / 10;"></div>
      <div class="timetable-slot" style="background-color: #cfcfcf; grid-column: 3 / 5;grid-row: 6 / 7;"></div>
      <div class="timetable-slot" style="background-color: #cfcfcf; grid-column: 5 / 7; grid-row: 6 / 9;"></div>
      <div class="thr-slot" style="background-color: #cfcfcf; grid-column: 7 / 9; grid-row: 6 / 10;"></div>
      <div class="fri-slot" style="background-color: #cfcfcf; grid-column: 9 / 11; grid-row: 6 / 10;"></div>
    </div>
    <a href="https://github.com/FlorianRuby" target="_blank" class="github-icon">
        <i class="fab fa-github"></i>
    </a>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="table.js"></script>
    <script src="app.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // If loadExcelFiles is already called by window.onload in app.js
        // Just call this new function separately
        // loadExcelFilesTable(); -- This is now redundant as it's called in app.js
      });
    </script>
  </body>
</html>
